<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مصاريف الطالب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
 header {
      background-color: #4a90e2;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      width: 80px;
      height: 20px;
      font-size: 12px;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      color: #4a90e2;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    .paid {
      color: green;
      font-weight: bold;
    }

    .unpaid {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
<header>
    واجهة مصلريف الشهر 
    <a class="back-btn" href="home.html">الرجوع</a>
  </header>
  <h2 id="studentName">جارٍ تحميل الاسم...</h2>

  <table>
    <thead>
      <tr>
        <th>الشهر</th>
        <th>الحالة</th>
      </tr>
    </thead>
    <tbody id="feesTable"></tbody>
  </table>

  <script src="data.js"></script>
  <script>
    const studentId = localStorage.getItem('studentId'); // ← تلقائي من التسجيل
    const student = students[studentId];

    const nameEl = document.getElementById('studentName');
    const feesTable = document.getElementById('feesTable');

    if (student) {
      nameEl.textContent = `الاسم: ${student.name}`;

      const fees = student.fees || {};
      for (const [month, paid] of Object.entries(fees)) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${month}</td>
          <td class="${paid ? 'paid' : 'unpaid'}">${paid ? '✔ مدفوع' : '✖ غير مدفوع'}</td>
        `;
        feesTable.appendChild(row);
      }
    } else {
      nameEl.textContent = "لم يتم العثور على بيانات الطالب.";
    }
  </script>

</body>
</html>
