<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامج المعلم - تحميل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .icon-book {
      width: 100px;
      height: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/3135/3135768.png') no-repeat center;
      background-size: contain;
      animation: popIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .title {
      margin-top: 30px;
      font-size: 28px;
      background: linear-gradient(to right, #ff8c00, #ffa500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      animation: fadeSlide 2s ease forwards;
      opacity: 0;
    }

    .loading-bar {
      width: 200px;
      height: 6px;
      background: #e0e0e0;
      border-radius: 50px;
      overflow: hidden;
      margin-top: 25px;
    }

    .loading-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #ff8c00, #ffa500);
      animation: load 3s ease-out forwards;
    }

    @keyframes load {
      to {
        width: 100%;
      }
    }

    @keyframes fadeSlide {
      to {
        transform: translateY(0);
        opacity: 1;
      }
      from {
        transform: translateY(15px);
        opacity: 0;
      }
    }

    .msg {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "app.html";
    }, 3000);
  </script>
</head>
<body>

  <div class="icon-book"></div>
  <div class="title">مرحبًا بك أستاذ علي</div>
  <div class="loading-bar">
    <div class="loading-fill"></div>
  </div>
  <div class="msg">جاري إعداد البرنامج...</div>

</body>
</html>
