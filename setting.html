<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --info-color: #4895ef;
        }

        .dark-mode {
            --primary-color: #3a0ca3;
            --secondary-color: #480ca8;
            --accent-color: #560bad;
            --light-color: #212529;
            --dark-color: #f8f9fa;
            --success-color: #4361ee;
            --danger-color: #7209b7;
            --warning-color: #b5179e;
            --info-color: #4895ef;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            color: var(--dark-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .dark-mode body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: var(--light-color);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin-top: 30px;
            margin-bottom: 80px;
        }

        .dark-mode .container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            font-size: 1.5rem;
            margin-top: 30px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 15px 20px;
            margin: 12px 0;
            background-color: var(--light-color);
            border: none;
            border-radius: 12px;
            text-align: right;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            color: var(--dark-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .btn i {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        #developerBtn {
            background-color: var(--info-color);
            color: white;
        }

        #messageBtn {
            background-color: var(--success-color);
            color: white;
        }

        #anotherCodeBtn {
            background-color: var(--warning-color);
            color: white;
        }

        #logoutBtn {
            background-color: var(--danger-color);
            color: white;
        }

        .dark-mode-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 12px 0;
            background-color: var(--light-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .modal-content {
            background-color: var(--light-color);
            margin: 10% auto;
            padding: 25px;
            border-radius: 15px;
            width: 85%;
            max-width: 500px;
            color: var(--dark-color);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: var(--danger-color);
        }

        .developer-img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .form-group input, 
        .form-group textarea {
            width: 90%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: var(--light-color);
            color: var(--dark-color);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .send-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--light-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            z-index: 90;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark-color);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s;
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 5px;
            color: var(--primary-color);
            transition: all 0.3s;
        }

        .nav-item.active i,
        .nav-item:hover i {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .nav-item.active,
        .nav-item:hover {
            color: var(--accent-color);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                margin-top: 15px;
                margin-bottom: 70px;
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }
    </style>

</head>
<body>
    <div class="container">
               <div><strong id="studentGrade"></strong></div>

        
        <h2>عن التطبيق</h2>
        
        <button class="btn" id="developerBtn">
            <span>معلومات المطور</span>
            <i class="fas fa-user-tie"></i>
        </button>
        
        <button class="btn" id="messageBtn">
            <span>إرسال رسالة</span>
            <i class="fas fa-paper-plane"></i>
        </button>
        
        <div class="dark-mode-btn">
            <span>الوضع المظلم</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
        
       <button class="btn" onclick="window.location.href='user.html'">
            <span>معلومات لاطالب </span>
            <i class="fas fa-user"></i>
        </button>
        
        
        <button class="btn" id="anotherCodeBtn">
            <span>الدخول بكود آخر</span>
            <i class="fas fa-key"></i>
        </button>
        
        <button class="btn" id="logoutBtn">
            <span>تسجيل الخروج</span>
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <!-- Developer Modal -->
    <div id="developerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="photo_2025-06-16_00-57-23.jpg" alt="صورة المطور" class="developer-img">
            <h2>معلومات المطور</h2>
            <p><strong><i class="fas fa-user"></i> الاسم:</strong> Mahmoud Mohamed</p>
            <p><strong><i class="fas fa-phone"></i> رقم الهاتف:</strong><a href="tel:+201123961290">01123961290</a></p>
            <p><strong><i class="fas fa-info-circle"></i> معلومات إضافية:</strong>I'm Front-end developor and app developor </p>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-paper-plane"></i> إرسال رسالة</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> الاسم:</label>
                    <input type="text" id="name" required placeholder="أدخل اسمك">
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> رقم الهاتف:</label>
                    <input type="tel" id="phone" required placeholder="أدخل رقم هاتفك">
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> الرسالة:</label>
                    <textarea id="message" rows="4" required placeholder="أدخل رسالتك"></textarea>
                </div>
                <button type="submit" class="send-btn">
                    <i class="fas fa-paper-plane"></i> إرسال عبر واتساب
                </button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="blog.html" class="nav-item">
            <i class="fas fa-blog"></i>
            <span>المدونه</span>
        </a>
        <a href="user.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>معلومات طالب</span>
        </a>
        <a href="start.html" class="nav-item">
    <i class="fa fa-sign-out" style="color:red;" onclick="window.location.href='start.html'"></i>
            <span>تسجيل الخروج</span>
        </a>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', this.checked);
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        // Developer Modal
        const developerBtn = document.getElementById('developerBtn');
        const developerModal = document.getElementById('developerModal');
        const developerClose = developerModal.querySelector('.close');

        developerBtn.addEventListener('click', function() {
            developerModal.style.display = 'block';
        });

        developerClose.addEventListener('click', function() {
            developerModal.style.display = 'none';
        });

        // Message Modal
        const messageBtn = document.getElementById('messageBtn');
        const messageModal = document.getElementById('messageModal');
        const messageClose = messageModal.querySelector('.close');
        const messageForm = document.getElementById('messageForm');

        messageBtn.addEventListener('click', function() {
            messageModal.style.display = 'block';
        });

        messageClose.addEventListener('click', function() {
            messageModal.style.display = 'none';
        });

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            
            const whatsappUrl = `https://wa.me/201150929598?text=الاسم:%20${encodeURIComponent(name)}%0Aرقم%20الهاتف:%20${encodeURIComponent(phone)}%0Aالرسالة:%20${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
            messageModal.style.display = 'none';
            messageForm.reset();
        });

        // Another Code and Logout buttons
        const anotherCodeBtn = document.getElementById('anotherCodeBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        anotherCodeBtn.addEventListener('click', function() {
            window.location.href = 'code.html';
        });

        logoutBtn.addEventListener('click', function() {
            window.location.href = 'code.html';
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === developerModal) {
                developerModal.style.display = 'none';
            }
            if (event.target === messageModal) {
                messageModal.style.display = 'none';
            }
        });

        // Bottom navigation active state
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
        // ===========================
          // استرجاع بيانات الطالب من localStorage
        const studentData = JSON.parse(localStorage.getItem('studentData'));

        // التحقق من وجود بيانات الطالب
        if (studentData) {
            document.getElementById('studentName').textContent = studentData.name;
            document.getElementById('studentGrade').textContent = ` ${studentData.grade}`;
            document.getElementById('studentAge').textContent = `العمر: ${studentData.age}`;
            document.getElementById('studentInfo').textContent = `معلومات إضافية: ${studentData.info}`;
        } else {
            // إعادة التوجيه إلى صفحة إدخال الكود إذا لم تكن هناك بيانات
            window.location.href = 'code.html';
        }
    </script>
</body>
